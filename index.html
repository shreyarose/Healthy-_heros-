<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes ‚Äì 30 Day Challenge</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(180deg, #e6fff7, #ffffff);
}

header {
  text-align: center;
  padding: 24px;
  font-size: 26px;
  font-weight: 700;
  color: #2e7d32;
}

.card {
  max-width: 460px;
  margin: auto;
  background: white;
  border-radius: 30px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
}

input[type="radio"] {
  width: auto;
}

button {
  margin-top: 12px;
  font-weight: 700;
  background: linear-gradient(90deg, #66bb6a, #4db6ac);
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
}

.day {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  color: #388e3c;
}

.points {
  text-align: center;
  font-weight: 700;
  color: #1b5e20;
  margin: 10px 0 15px;
}

.task {
  background: #f4fff9;
  border-radius: 20px;
  padding: 16px;
  margin: 18px 0;
  border: 2px dashed #b2dfdb;
}

.task.completed {
  text-decoration: line-through;
  opacity: 0.6;
  pointer-events: none;
}

.option {
  display: block;
  margin: 6px 0;
}

.preview {
  width: 100%;
  height: 140px;
  background: #e8fdf5;
  border-radius: 12px;
  margin: 10px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #4db6ac;
  overflow: hidden;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#nextDay {
  display: none;
  background: linear-gradient(90deg, #aed581, #81c784);
}
</style>
</head>

<body>

<header>ü•ó Healthy Heroes</header>

<div class="card">

<div id="user">
  <p>Enter your name üåº</p>
  <input id="name" placeholder="Your name">
  <button onclick="start()">Start</button>
</div>

<div id="challenge" style="display:none;">
  <div class="day" id="dayText"></div>
  <div class="points" id="pointsText"></div>
  <div id="tasks"></div>
  <button id="nextDay" onclick="nextDay()">Next Day ‚û°Ô∏è</button>
</div>

</div>

<script>
const foodOptions = ["üçé Apple", "üçå Banana", "ü•ó Salad", "ü•£ Yogurt", "üç≥ Eggs"];
const drinkOptions = ["üíß Water", "ü•§ Smoothie", "ü•õ Milk", "üçä Juice"];

const dayPoints = [
  4,4,3,3,3,3,4,3,3,3,
  3,4,3,3,3,4,3,3,3,3,
  4,3,3,3,3,4,3,3,3,3
];

let name = localStorage.getItem("hh_name") || "";
let day = Number(localStorage.getItem("hh_day")) || 1;
let points = Number(localStorage.getItem("hh_points")) || 0;

function start(){
  name = document.getElementById("name").value.trim();
  if(!name) return;
  localStorage.setItem("hh_name", name);
  show();
}

function show(){
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  loadDay();
}

function createTask(title, options){
  const task = document.createElement("div");
  task.className = "task";

  let optionsHTML = "";
  options.forEach(opt=>{
    optionsHTML += `
      <label class="option">
        <input type="radio" name="${title}"> ${opt}
      </label>`;
  });

  task.innerHTML = `
    <strong>${title}</strong>
    ${optionsHTML}
    <div class="preview">üì∏ Upload photo proof</div>
    <input type="file" accept="image/*">
    <button disabled>Complete</button>
  `;

  const radios = task.querySelectorAll("input[type=radio]");
  const file = task.querySelector("input[type=file]");
  const btn = task.querySelector("button");
  const preview = task.querySelector(".preview");

  function checkReady(){
    const chosen = [...radios].some(r=>r.checked);
    if(chosen && file.files.length){
      btn.disabled = false;
    }
  }

  radios.forEach(r=>r.onchange = checkReady);

  file.onchange = ()=>{
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file.files[0]);
    preview.innerHTML = "";
    preview.appendChild(img);
    checkReady();
  };

  btn.onclick = ()=>{
    task.classList.add("completed");
    checkDone();
  };

  return task;
}

function loadDay(){
  document.getElementById("dayText").textContent = `Day ${day} of 30 üå±`;
  document.getElementById("pointsText").textContent = `Points: ${points} / 100`;

  const tasks = document.getElementById("tasks");
  tasks.innerHTML = "";

  tasks.appendChild(createTask("ü•ó Choose 1 Healthy Food", foodOptions));
  tasks.appendChild(createTask("ü•§ Choose 1 Healthy Drink", drinkOptions));

  document.getElementById("nextDay").style.display = "none";
}

function checkDone(){
  const completed = document.querySelectorAll(".task.completed").length;
  if(completed === 2){
    points += dayPoints[day - 1];
    localStorage.setItem("hh_points", points);
    document.getElementById("pointsText").textContent = `Points: ${points} / 100`;
    document.getElementById("nextDay").style.display = "block";
  }
}

function nextDay(){
  if(day < 30){
    day++;
    localStorage.setItem("hh_day", day);
    loadDay();
  } else {
    document.getElementById("challenge").innerHTML =
      `<h2>üéâ Challenge Complete!</h2>
       <p>You reached <strong>${points}/100 points</strong> ‚≠ê</p>`;
  }
}

if(name) show();
</script>

</body>
</html>

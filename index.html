<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes â€“ 30 Days</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    background: linear-gradient(180deg, #e0f7fa, #fff);
    min-height: 100vh;
}

/* Header */
header {
    padding: 25px;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #00695c;
}

/* Main card */
.card {
    max-width: 420px;
    margin: 0 auto;
    background: white;
    border-radius: 28px;
    padding: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

/* Username */
input {
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: #f1fdfb;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border-radius: 16px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    background: linear-gradient(90deg, #4db6ac, #81c784);
    color: white;
    cursor: pointer;
}

button:active {
    transform: scale(0.97);
}

/* Day + Progress */
.day {
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    color: #00796b;
}

.progress {
    margin: 15px 0;
    height: 10px;
    background: #e0f2f1;
    border-radius: 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4db6ac, #81c784);
    transition: 0.4s;
}

/* Challenges */
.task {
    background: #f7fffe;
    border-radius: 18px;
    padding: 14px;
    margin: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
}

.task.completed {
    opacity: 0.6;
    text-decoration: line-through;
}

.task button {
    width: auto;
    padding: 8px 14px;
    font-size: 14px;
    background: #4db6ac;
}

/* Score */
.score {
    margin-top: 15px;
    font-weight: 700;
    text-align: center;
    color: #00695c;
}

/* Next day */
#nextDay {
    display: none;
    background: linear-gradient(90deg, #81c784, #aed581);
}

/* Finish */
.finish {
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    color: #388e3c;
}
</style>
</head>

<body>

<header>ðŸŒ± Healthy Heroes</header>

<div class="card">

  <div id="user">
    <p>Whatâ€™s your name?</p>
    <input id="name" placeholder="Your name ðŸŒ¸">
    <button onclick="start()">Start</button>
  </div>

  <div id="challenge" style="display:none;">
    <div class="day" id="dayText"></div>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="tasks"></div>

    <div class="score" id="score"></div>

    <button id="nextDay" onclick="nextDay()">Next day ðŸŒ¼</button>
  </div>

</div>

<script>
const tasks = [
  "Drink water ðŸ’§",
  "Eat a fruit ðŸ“",
  "Move your body ðŸ§˜",
  "Eat something green ðŸ¥¬",
  "Take a deep breath ðŸŒ¬ï¸"
];

let day = Number(localStorage.getItem("day")) || 1;
let score = Number(localStorage.getItem("score")) || 0;
let name = localStorage.getItem("name") || "";

function start(){
  name = document.getElementById("name").value;
  if(!name) return;
  localStorage.setItem("name", name);
  showChallenge();
}

function showChallenge(){
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  updateUI();
}

function updateUI(){
  document.getElementById("dayText").textContent = `Day ${day} of 30 ðŸŒ¸`;
  document.getElementById("score").textContent = `Score: ${score}`;
  document.getElementById("progressBar").style.width = `${(day/30)*100}%`;
  loadTasks();
}

function loadTasks(){
  const container = document.getElementById("tasks");
  container.innerHTML = "";
  tasks.forEach(t=>{
    const div = document.createElement("div");
    div.className = "task";
    div.innerHTML = `<span>${t}</span><button>Done</button>`;
    div.querySelector("button").onclick = ()=>{
      if(!div.classList.contains("completed")){
        div.classList.add("completed");
        score += 5;
        localStorage.setItem("score", score);
        updateUI();
        checkAllDone();
      }
    };
    container.appendChild(div);
  });
}

function checkAllDone(){
  const done = document.querySelectorAll(".completed").length;
  if(done === tasks.length){
    document.getElementById("nextDay").style.display = "block";
  }
}

function nextDay(){
  if(day < 30){
    day++;
    localStorage.setItem("day", day);
    document.getElementById("nextDay").style.display = "none";
    updateUI();
  } else {
    document.getElementById("challenge").innerHTML =
      `<div class="finish">ðŸŽ‰ You completed all 30 days!<br>Final score: ${score}</div>`;
  }
}

if(name) showChallenge();
</script>

</body>
</html>

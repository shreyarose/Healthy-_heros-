<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes ‚Äì Proof Challenge</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Nunito', sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #e8fff5, #ffffff);
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 25px;
  font-size: 26px;
  font-weight: 700;
  color: #2e7d32;
}

.card {
  max-width: 420px;
  margin: auto;
  background: white;
  border-radius: 30px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
}

input {
  background: #f1fff8;
}

button {
  margin-top: 10px;
  font-weight: 700;
  background: linear-gradient(90deg, #66bb6a, #4db6ac);
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.day {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  color: #388e3c;
}

.task {
  background: #f6fffb;
  border-radius: 18px;
  padding: 14px;
  margin: 12px 0;
}

.task.completed {
  text-decoration: line-through;
  opacity: 0.6;
  pointer-events: none;
}

.task img {
  width: 100%;
  border-radius: 12px;
  margin-top: 8px;
}

#nextDay {
  display: none;
  background: linear-gradient(90deg, #aed581, #81c784);
}
</style>
</head>

<body>

<header>ü•ó Healthy Heroes</header>

<div class="card">

  <div id="user">
    <p>What‚Äôs your name?</p>
    <input id="name" placeholder="Your name üåº">
    <button onclick="start()">Start</button>
  </div>

  <div id="challenge" style="display:none;">
    <div class="day" id="dayText"></div>
    <div id="tasks"></div>
    <button id="nextDay" onclick="nextDay()">Next Day ‚û°Ô∏è</button>
  </div>

</div>

<script>
// DAILY TASKS (food + drink)
const days = [
  ["Eat an apple üçé", "Drink water üíß"],
  ["Eat a banana üçå", "Drink a smoothie ü•§"],
  ["Eat carrots ü•ï", "Drink water üíß"],
  ["Eat yogurt üç¶", "Drink milk ü•õ"],
  ["Eat berries üçì", "Drink water üíß"],
  ["Eat orange üçä", "Drink tea üçµ"],
  ["Eat cucumber ü•í", "Drink water üíß"],
  ["Eat avocado ü•ë", "Drink smoothie ü•§"],
  ["Eat grapes üçá", "Drink water üíß"],
  ["Eat eggs üç≥", "Drink milk ü•õ"],

  ["Eat pear üçê", "Drink water üíß"],
  ["Eat broccoli ü•¶", "Drink tea üçµ"],
  ["Eat mango ü•≠", "Drink water üíß"],
  ["Eat nuts ü•ú", "Drink smoothie ü•§"],
  ["Eat salad ü•ó", "Drink water üíß"],
  ["Eat cheese üßÄ", "Drink milk ü•õ"],
  ["Eat kiwi ü•ù", "Drink water üíß"],
  ["Eat spinach ü•¨", "Drink tea üçµ"],
  ["Eat apple üçé", "Drink water üíß"],
  ["Eat banana üçå", "Drink smoothie ü•§"],

  ["Eat berries üçì", "Drink water üíß"],
  ["Eat yogurt üç¶", "Drink milk ü•õ"],
  ["Eat carrots ü•ï", "Drink water üíß"],
  ["Eat orange üçä", "Drink tea üçµ"],
  ["Eat cucumber ü•í", "Drink water üíß"],
  ["Eat avocado ü•ë", "Drink smoothie ü•§"],
  ["Eat grapes üçá", "Drink water üíß"],
  ["Eat eggs üç≥", "Drink milk ü•õ"],
  ["Eat salad ü•ó", "Drink water üíß"],
  ["Celebrate üéâ", "Smile üòä"]
];

let day = Number(localStorage.getItem("day")) || 1;
let name = localStorage.getItem("name") || "";

function start(){
  name = document.getElementById("name").value;
  if(!name) return;
  localStorage.setItem("name", name);
  show();
}

function show(){
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  loadDay();
}

function loadDay(){
  document.getElementById("dayText").textContent = `Day ${day} of 30 üå±`;
  const box = document.getElementById("tasks");
  box.innerHTML = "";

  days[day-1].forEach(taskText => {
    const task = document.createElement("div");
    task.className = "task";

    task.innerHTML = `
      <strong>${taskText}</strong>
      <input type="file" accept="image/*">
      <button disabled>Complete</button>
      <div class="preview"></div>
    `;

    const fileInput = task.querySelector("input");
    const btn = task.querySelector("button");
    const preview = task.querySelector(".preview");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if(file){
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.innerHTML = "";
        preview.appendChild(img);
        btn.disabled = false;
      }
    };

    btn.onclick = () => {
      task.classList.add("completed");
      checkDone();
    };

    box.appendChild(task);
  });

  document.getElementById("nextDay").style.display = "none";
}

function checkDone(){
  const done = document.querySelectorAll(".task.completed").length;
  if(done === days[day-1].length){
    document.getElementById("nextDay").style.display = "block";
  }
}

function nextDay(){
  if(day < 30){
    day++;
    localStorage.setItem("day", day);
    loadDay();
  } else {
    document.getElementById("challenge").innerHTML =
      "<h2>üéâ You completed all 30 days!<br>You‚Äôre a Healthy Hero ü¶∏</h2>";
  }
}

if(name) show();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes ‚Äì 30 Day Proof Challenge</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Nunito', sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #e8fff5, #ffffff);
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 25px;
  font-size: 26px;
  font-weight: 700;
  color: #2e7d32;
}

.card {
  max-width: 440px;
  margin: auto;
  background: white;
  border-radius: 30px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
}

input {
  background: #f1fff8;
}

button {
  margin-top: 10px;
  font-weight: 700;
  background: linear-gradient(90deg, #66bb6a, #4db6ac);
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.day {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  color: #388e3c;
}

.points {
  text-align: center;
  font-weight: 700;
  color: #1b5e20;
  margin: 10px 0 15px;
}

/* TASK */
.task {
  background: #f6fffb;
  border-radius: 18px;
  padding: 14px;
  margin: 14px 0;
  border: 2px dashed #c8e6c9;
}

.task.completed {
  text-decoration: line-through;
  opacity: 0.6;
  pointer-events: none;
}

.preview {
  width: 100%;
  height: 140px;
  background: #ecfdf5;
  border-radius: 12px;
  margin: 10px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #66bb6a;
  font-size: 14px;
  overflow: hidden;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#nextDay {
  display: none;
  background: linear-gradient(90deg, #aed581, #81c784);
}
</style>
</head>

<body>

<header>ü•ó Healthy Heroes</header>

<div class="card">

  <!-- USER -->
  <div id="user">
    <p>What‚Äôs your name?</p>
    <input id="name" placeholder="Your name üåº">
    <button onclick="start()">Start</button>
  </div>

  <!-- CHALLENGE -->
  <div id="challenge" style="display:none;">
    <div class="day" id="dayText"></div>
    <div class="points" id="pointsText"></div>
    <div id="tasks"></div>
    <button id="nextDay" onclick="nextDay()">Next Day ‚û°Ô∏è</button>
  </div>

</div>

<script>
// ===============================
// POINT PLAN (TOTAL = 100)
// ===============================
const dayPoints = [
  4,4,3,3,3,3,4,3,3,3,
  3,4,3,3,3,4,3,3,3,3,
  4,3,3,3,3,4,3,3,3,3
]; // sums to 100

// ===============================
// DAILY TASKS
// ===============================
const dailyTasks = [
  "Eat a healthy food ü•ó",
  "Drink a healthy drink ü•§"
];

let name = localStorage.getItem("hh_name") || "";
let day = Number(localStorage.getItem("hh_day")) || 1;
let points = Number(localStorage.getItem("hh_points")) || 0;

// ===============================
// START
// ===============================
function start(){
  name = document.getElementById("name").value.trim();
  if(!name) return;
  localStorage.setItem("hh_name", name);
  show();
}

function show(){
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  loadDay();
}

// ===============================
// LOAD DAY
// ===============================
function loadDay(){
  document.getElementById("dayText").textContent =
    `Day ${day} of 30 üå±`;

  document.getElementById("pointsText").textContent =
    `Points: ${points} / 100`;

  const taskBox = document.getElementById("tasks");
  taskBox.innerHTML = "";

  dailyTasks.forEach(taskText => {
    const task = document.createElement("div");
    task.className = "task";

    task.innerHTML = `
      <strong>${taskText}</strong>
      <div class="preview">üì∏ Upload photo proof</div>
      <input type="file" accept="image/*">
      <button disabled>Complete</button>
    `;

    const input = task.querySelector("input");
    const button = task.querySelector("button");
    const preview = task.querySelector(".preview");

    input.onchange = () => {
      const file = input.files[0];
      if(file){
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.innerHTML = "";
        preview.appendChild(img);
        button.disabled = false;
      }
    };

    button.onclick = () => {
      task.classList.add("completed");
      checkDone();
    };

    taskBox.appendChild(task);
  });

  document.getElementById("nextDay").style.display = "none";
}

// ===============================
// CHECK DAY COMPLETE
// ===============================
function checkDone(){
  const done = document.querySelectorAll(".task.completed").length;
  if(done === dailyTasks.length){
    points += dayPoints[day - 1];
    localStorage.setItem("hh_points", points);
    document.getElementById("pointsText").textContent =
      `Points: ${points} / 100`;
    document.getElementById("nextDay").style.display = "block";
  }
}

// ===============================
// NEXT DAY
// ===============================
function nextDay(){
  if(day < 30){
    day++;
    localStorage.setItem("hh_day", day);
    loadDay();
  } else {
    document.getElementById("challenge").innerHTML =
      `<h2>üéâ Challenge Complete!</h2>
       <p>You reached <strong>${points}/100 points</strong> üåü</p>`;
  }
}

if(name) show();
</script>

</body>
</html>

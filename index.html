.task.completed {

.task button {

#nextDay {

</style>
</head>

    <button onclick="start()">Start</button>
  </div>

  <div id="challenge" style="display:none;">
    <div class="day" id="dayText"></div>

    <div class="progress">

<script>

  ["Drink water üíß", "Eat grapes üçá", "Jump a little ü§∏"],
  ["Drink milk ü•õ", "Eat eggs üç≥", "Stretch üßò"],

  ["Drink water üíß", "Eat pear üçê", "Move 10 minutes"],
  ["Drink tea üçµ", "Eat broccoli ü•¶", "Breathe slowly"],
  ["Drink water üíß", "Eat mango ü•≠", "Walk outside"],
  ["Drink smoothie ü•§", "Eat nuts ü•ú", "Stretch"],
  ["Drink water üíß", "Eat salad ü•ó", "Dance üíÉ"],
  ["Drink milk ü•õ", "Eat cheese üßÄ", "Relax"],
  ["Drink water üíß", "Eat kiwi ü•ù", "Move around"],
  ["Drink tea üçµ", "Eat spinach ü•¨", "Stretch"],

  ["Drink smoothie ü•§", "Eat banana üçå", "Walk"],

  ["Drink water üíß", "Eat carrots ü•ï", "Move"],
  ["Drink tea üçµ", "Eat orange üçä", "Breathe"],

  ["Drink milk ü•õ", "Eat eggs üç≥", "Relax"],

  ["Drink water üíß", "Celebrate üéâ", "Smile üòä"]
];

let day = Number(localStorage.getItem("day")) || 1;
let name = localStorage.getItem("name") || "";

// START
function start() {
  name = document.getElementById("name").value;
  if (!name) return;
  localStorage.setItem("name", name);
  show();
}

function show() {
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  loadDay();
}

// LOAD DAY
function loadDay() {
  document.getElementById("dayText").textContent = `Day ${day} of 30 üå±`;
  document.getElementById("progressBar").style.width = `${(day / 30) * 100}%`;

  const taskBox = document.getElementById("tasks");
  taskBox.innerHTML = "";

  dailyChallenges[day - 1].forEach(task => {
    const div = document.createElement("div");
    div.className = "task";
    div.innerHTML = `<span>${task}</span><button>Done</button>`;
    div.querySelector("button").onclick = () => {
      div.classList.add("completed");
      checkDone();
    };
    taskBox.appendChild(div);
  });

  document.getElementById("nextDay").style.display = "none";
}

// CHECK ALL DONE
function checkDone() {
  if (document.querySelectorAll(".completed").length === dailyChallenges[day - 1].length) {
    document.getElementById("nextDay").style.display = "block";
  }
}

// NEXT DAY
function nextDay() {
  if (day < 30) {
    day++;
    localStorage.setItem("day", day);
    loadDay();
  } else {
    document.getElementById("challenge").innerHTML =
      `<div class="finish">üéâ You finished all 30 days!<br>You‚Äôre a Healthy Hero ü¶∏‚Äç‚ôÄÔ∏èü¶∏‚Äç‚ôÇÔ∏è</div>`;
  }
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthy Heroes ‚Äì Proof Challenge</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Nunito', sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #e8fff5, #ffffff);
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 25px;
  font-size: 26px;
  font-weight: 700;
  color: #2e7d32;
}

.card {
  max-width: 440px;
  margin: auto;
  background: white;
  border-radius: 30px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
}

input {
  background: #f1fff8;
}

button {
  margin-top: 10px;
  font-weight: 700;
  background: linear-gradient(90deg, #66bb6a, #4db6ac);
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.day {
  text-align: center;
  font-size: 20px;
  font-weight: 700;
  color: #388e3c;
  margin-bottom: 10px;
}

.points {
  text-align: center;
  font-weight: 700;
  color: #2e7d32;
  margin-bottom: 15px;
}

/* TASK CARD */
.task {
  background: #f6fffb;
  border-radius: 18px;
  padding: 14px;
  margin: 14px 0;
  border: 2px dashed #c8e6c9;
}

.task.completed {
  text-decoration: line-through;
  opacity: 0.6;
  pointer-events: none;
}

.task-title {
  font-weight: 700;
  margin-bottom: 6px;
}

.task small {
  color: #388e3c;
  font-weight: 700;
}

.preview-box {
  width: 100%;
  height: 150px;
  background: #ecfdf5;
  border-radius: 12px;
  margin: 10px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #81c784;
  font-size: 14px;
  overflow: hidden;
}

.preview-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#nextDay {
  display: none;
  background: linear-gradient(90deg, #aed581, #81c784);
}
</style>
</head>

<body>

<header>ü•ó Healthy Heroes</header>

<div class="card">

  <!-- USER -->
  <div id="user">
    <p>What‚Äôs your name?</p>
    <input id="name" placeholder="Your name üåº">
    <button onclick="start()">Start</button>
  </div>

  <!-- CHALLENGE -->
  <div id="challenge" style="display:none;">
    <div class="day" id="dayText"></div>
    <div class="points" id="pointsText">Points: 0</div>

    <div id="tasks"></div>

    <button id="nextDay" onclick="nextDay()">Next Day ‚û°Ô∏è</button>
  </div>

</div>

<script>
// =======================
// DAILY TASKS + POINTS
// =======================
const days = [
  [
    { text: "Eat an apple üçé", points: 10 },
    { text: "Drink water üíß", points: 5 }
  ],
  [
    { text: "Eat a banana üçå", points: 10 },
    { text: "Drink a smoothie ü•§", points: 8 }
  ],
  [
    { text: "Eat carrots ü•ï", points: 10 },
    { text: "Drink water üíß", points: 5 }
  ],
  [
    { text: "Eat yogurt üç¶", points: 10 },
    { text: "Drink milk ü•õ", points: 8 }
  ],
  [
    { text: "Eat berries üçì", points: 10 },
    { text: "Drink water üíß", points: 5 }
  ],
  // repeat pattern to 30 days
];

while (days.length < 30) {
  days.push(days[days.length % 5]);
}

let day = Number(localStorage.getItem("day")) || 1;
let name = localStorage.getItem("name") || "";
let totalPoints = Number(localStorage.getItem("points")) || 0;

// =======================
// START
// =======================
function start(){
  name = document.getElementById("name").value;
  if(!name) return;
  localStorage.setItem("name", name);
  show();
}

function show(){
  document.getElementById("user").style.display = "none";
  document.getElementById("challenge").style.display = "block";
  loadDay();
}

// =======================
// LOAD DAY
// =======================
function loadDay(){
  document.getElementById("dayText").textContent = `Day ${day} of 30 üå±`;
  document.getElementById("pointsText").textContent = `Points: ${totalPoints}`;

  const box = document.getElementById("tasks");
  box.innerHTML = "";

  days[day-1].forEach(taskData => {
    const task = document.createElement("div");
    task.className = "task";

    task.innerHTML = `
      <div class="task-title">${taskData.text}</div>
      <small>+${taskData.points} points</small>

      <div class="preview-box">üì∏ Upload photo proof</div>

      <input type="file" accept="image/*">
      <button disabled>Complete Task</button>
    `;

    const fileInput = task.querySelector("input");
    const btn = task.querySelector("button");
    const previewBox = task.querySelector(".preview-box");

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if(file){
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewBox.innerHTML = "";
        previewBox.appendChild(img);
        btn.disabled = false;
      }
    };

    btn.onclick = () => {
      task.classList.add("completed");
      totalPoints += taskData.points;
      localStorage.setItem("points", totalPoints);
      document.getElementById("pointsText").textContent = `Points: ${totalPoints}`;
      checkDone();
    };

    box.appendChild(task);
  });

  document.getElementById("nextDay").style.display = "none";
}

// =======================
// CHECK DAY COMPLETE
// =======================
function checkDone(){
  const completed = document.querySelectorAll(".task.completed").length;
  if(completed === days[day-1].length){
    document.getElementById("nextDay").style.display = "block";
  }
}

// =======================
// NEXT DAY
// =======================
function nextDay(){
  if(day < 30){
    day++;
    localStorage.setItem("day", day);
    loadDay();
  } else {
    document.getElementById("challenge").innerHTML =
      `<h2>üéâ You finished all 30 days!<br>Total Points: ${totalPoints}</h2>`;
  }
}

if(name) show();
</script>

</body>
</html>
